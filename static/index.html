<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>URL-shortener</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>

	<div class="container">
    <div class="row vertical-center">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="page-title text-center"><h3>Nebz Link Shortener</h3></div>
        <div class="form-container">
          <form class="form">
            <div class="input-group">
              <input class="form-control input-lg" name="fullUrl" type="text"
							id="shortenForm" placeholder="Place a link to shorten it">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-lg" type="submit" id="shortenButton">SHORTEN</button>
              <button class="btn btn-primary btn-lg" type="button" id="copyButton">COPY</button>
            </span>
            </div>
          </form>
        </div>
        <p></p>
        <div id="recentLinkListContainer">
          <p class="text-center">DONE! YOU'VE CREATED YOUR NEBZLINK</p>
          <ul id="recentLinkList" class="list-group">
            <li class="list-group-item">
              <div><a class="shortUrl" href=""></a><button type="button" class="smallCopyButton btn btn-default btn-xs">COPY</button></div>
              <div>
                <a class="fullUrl" href=""></a>
                <a class="clicksAmount"></a>
              </div>
            </li>
          </ul>
        </div>
        <div id="existingLinksListContainer">
          <p class="text-center">RECENTLY SHORTENED LINKS</p>
          <ul id="existingLinksList" class="list-group">
            <li class="list-group-item">
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
	</div>
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
  <script src="/scripts/app/app.js"></script>
</body>
</html>
